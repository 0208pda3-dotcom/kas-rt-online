<!DOCTYPE html>
<html lang="id">
<head>
    <base target="_top">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ganti Password</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            border-radius: 1rem;
        }
    </style>
</head>
<body class="d-flex align-items-center justify-content-center vh-100">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow-lg p-4 text-center">
                    <h1 class="card-title text-danger mb-4">Ganti Password</h1>
                    <div id="message-box" class="alert d-none" role="alert"></div>
                    <div class="mb-3 text-start">
                        <label for="newPassword" class="form-label">Password Baru</label>
                        <input type="password" class="form-control" id="newPassword">
                    </div>
                    <button id="updatePasswordBtn" class="btn btn-danger btn-lg w-100 mb-3">Simpan Password Baru</button>
                    <form action="loginBendahara.html" method="get">
                        <input type="hidden" name="page" value="loginBendahara">
                        <button type="submit" class="btn btn-link">Kembali ke Halaman Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        const newPasswordInput = document.getElementById('newPassword');
        const updatePasswordBtn = document.getElementById('updatePasswordBtn');
        const messageBox = document.getElementById('message-box');

        updatePasswordBtn.addEventListener('click', () => {
            const newPassword = newPasswordInput.value;
            if (newPassword.length < 6) {
                showMessage('Password minimal 6 karakter!', 'alert-warning');
                return;
            }
            if (typeof google !== 'undefined' && typeof google.script.run !== 'undefined') {
                google.script.run
                    .withSuccessHandler(response => {
                        if (response) {
                            showMessage('Password berhasil diubah!', 'alert-success');
                            setTimeout(() => {
                                window.location.href = '<?= url ?>?page=loginBendahara';
                            }, 2000);
                        }
                    })
                    .withFailureHandler(error => {
                        showMessage('Terjadi kesalahan: ' + error.message, 'alert-danger');
                    })
                    .updatePassword(newPassword);
            } else {
                showMessage('Kesalahan: Objek Google Apps Script tidak ditemukan.', 'alert-danger');
            }
        });

        function showMessage(text, type) {
            messageBox.textContent = text;
            messageBox.className = `alert ${type} d-block`;
            setTimeout(() => {
                messageBox.classList.add('d-none');
            }, 3000);
        }
    </script>
</body>
</html>
