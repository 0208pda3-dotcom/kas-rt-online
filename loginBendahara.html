<!DOCTYPE html>
<html lang="id">
<head>
    <base target="_top">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Bendahara</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            border-radius: 1rem;
        }
    </style>
</head>
<body class="d-flex align-items-center justify-content-center vh-100">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow-lg p-4 text-center">
                    <h1 class="card-title text-primary mb-4">Login Bendahara</h1>
                    <div id="message-box" class="alert d-none" role="alert"></div>
                    <div class="mb-3 text-start">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password">
                    </div>
                    <button id="loginBtn" class="btn btn-primary btn-lg w-100 mb-3">Login</button>
                    <form action="gantiPassword.html" method="get" class="mb-2">
                        <input type="hidden" name="page" value="gantiPassword">
                        <button type="submit" class="btn btn-link text-danger">Lupa Password / Ganti Password</button>
                    </form>
                    <form action="halamanUtama.html" method="get">
                        <input type="hidden" name="page" value="halamanUtama">
                        <button type="submit" class="btn btn-link">Kembali ke Halaman Utama</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        const passwordInput = document.getElementById('password');
        const loginBtn = document.getElementById('loginBtn');
        const messageBox = document.getElementById('message-box');

        loginBtn.addEventListener('click', () => {
            const password = passwordInput.value;
            if (!password) {
                showMessage('Password tidak boleh kosong!', 'alert-warning');
                return;
            }
            if (typeof google !== 'undefined' && typeof google.script.run !== 'undefined') {
                google.script.run
                    .withSuccessHandler(response => {
                        if (response) {
                            window.location.href = 'dashboardBendahara.html?page=dashboardBendahara';
                        } else {
                            showMessage('Password salah!', 'alert-danger');
                        }
                    })
                    .withFailureHandler(error => {
                        showMessage('Terjadi kesalahan: ' + error.message, 'alert-danger');
                    })
                    .checkPassword(password);
            } else {
                showMessage('Kesalahan: Objek Google Apps Script tidak ditemukan.', 'alert-danger');
            }
        });

        function showMessage(text, type) {
            messageBox.textContent = text;
            messageBox.className = `alert ${type} d-block`;
            setTimeout(() => {
                messageBox.classList.add('d-none');
            }, 3000);
        }
    </script>
</body>
</html>
